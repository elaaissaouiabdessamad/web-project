<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Users</title>
    <link rel="stylesheet" href="AddUser.css">
</head>
<body>
    <div class="form-style-5">
        <form action="AddUser.php" method="post" >
            <fieldset>
                <legend><span class="number">1</span>USER INFOS</legend>
                <input type="text" required name="userNumber" placeholder="User Number *">
                <input type="text" required name="userFName" placeholder="First Name *">
                <input type="text" required name="userLName" placeholder="Last Name *">
                <input type="text" required name="userAddress" placeholder="Address *">
                <input type="text" required name="userStatus" placeholder="Status *">
                <input type="email" required name="userEmail" placeholder="Email *">
                <input type="submit" value="Add User"/>
            </fieldset>
        </form>
    </div>
</body>
</html>
